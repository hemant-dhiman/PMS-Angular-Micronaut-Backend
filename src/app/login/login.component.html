<div class="container pt-5">
  <div class="row justify-content-sm-center pt-5">
    <div class="col-sm-6 shadow round pb-3">
      <form [formGroup]="loginForm">
        <h1 class="text-center pt-3 text-secondary">Registration Form</h1>
        <div class="form-group">
          <label class="col-form-label">User Name:</label>
          <input formControlName="userName" type="text" class="form-control" />
          <small *ngIf="invalidInput('userName')" class="text-danger">{{userNameErrorMessage()}}</small>
        </div>
        <div class="form-group">
          <label class="col-form-label">Password:</label>
          <input formControlName="password" type="password" class="form-control" />
          <small *ngIf="invalidInput('password')" class="text-danger">{{passwordErrorMessage()}}</small>
        </div>
        <button (click)="onSubmit()" [disabled]="loginForm.invalid" type="button" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
