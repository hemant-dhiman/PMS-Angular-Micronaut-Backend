<ng-container *ngIf="currentUser">
  <div class="container pt-5">
    <div class="row justify-content-sm-center pt-5">
      <div class="col-sm-6 shadow round pb-3">
        <form [formGroup]="petForm">
          <h1 class="text-center pt-3 text-secondary">Pet Entry Form for {{currentUser.user_name}}</h1>
          <div class="form-group">
            <label class="col-form-label">Pet Name:</label>
            <input formControlName="name" type="text" class="form-control"/>
            <small *ngIf="invalidInput('name')" class="text-danger">{{nameErrorMessage()}}</small>
          </div>
          
          <div class="form-group">
            <label class="col-form-label">Pet Species:</label>
            <input formControlName="species" type="text" class="form-control"/>
            <small *ngIf="invalidInput('species')" class="text-danger">{{speciesErrorMessage()}}</small>
          </div>
          
          <div class="form-group">
            <label class="col-form-label">Pet breed:</label>
            <input formControlName="breed" type="text" class="form-control"/>
            <small *ngIf="invalidInput('breed')" class="text-danger">{{breedErrorMessage()}}</small>
          </div>
          
          <div class="form-group">
            <label class="col-form-label">Pet color:</label>
            <input formControlName="color" type="text" class="form-control"/>
            <small *ngIf="invalidInput('color')" class="text-danger">{{colorErrorMessage()}}</small>
          </div>
          <button (click)="onSubmit()" [disabled]="petForm.invalid" type="button" class="btn btn-primary">Enter Pet</button>
        </form>
      </div>
    </div>
  </div>
</ng-container>
